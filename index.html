<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pirate's Encoder</title>
</head>
<body>
    <h2>
        <center>
            Pirate's Encoder

        </center>
        
    </h2>
    <input type="text" id="text">
    <br>
    <button onclick="hi()"> Encode To Number</button>
    <div id="textAreaN"></div>
    <br>
    <input type="text" id="text1">
    <br>
    <button onclick="hi1()">Encode/Decode</button>
    <div id="textArea">

    </div>
    
</body>
<script src="./script.js"></script>
<script>
    function hi()
    {
        var text = document.getElementById("text").value;
        document.getElementById("textAreaN").innerHTML = encodeNUM(text);
    }
    function hi1()
    {
        var text = document.getElementById("text1").value;
        document.getElementById("textArea").innerHTML = decodeN(text);
    }
    
</script>
</html>
